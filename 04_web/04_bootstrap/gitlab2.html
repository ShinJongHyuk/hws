<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="container p-3">
    <div style="width: 500px;">
      <div class="alert bg-danger text-white" role="alert">
        Invalid Login or password
      </div>
      <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
      <hr class="border border-secondary border-2 opacity-75">
    
      <div class="p-3 mt-3 text-center border border-2 border-bottom-0 rounded-top">
        <p class="m-0 fw-bold fs-3 mt-2">Sign in</p>
      </div>
      
      <div class="border border-2 border-primary"></div>
    
    
    
      <form class="fw-bold border border-2 border-top-0 rounded-bottom p-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
    
        <div class="d-flex justify-content-between mb-3">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <a href="" class="text-decoration-none">For got your password</a>
        </div>
    
        <div class="text-center">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
